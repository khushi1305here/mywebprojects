		  <div class="col1">

        <button id="player1"> PLAYER 1 </button>
        <button id="player2"> PLAYER 2 </button>
    </div>

    </div>
    <div class="col6">
        <button id="refresh" type="reset"> RESET </button>
</div>
</body>
